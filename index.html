<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="chat-box d-flex flex-row">
        <div class="room-list bg-dark d-flex flex-column px-2">
          <ul class="list-group">
          </ul>
          <input type="text" class="form-control add-room" placeholder="Nueva Sala" aria-label="Nueva Sala"
            aria-describedby="basic-addon1">
        </div>
        <div class="chat-container d-flex flex-column justify-content-between flex-fill">
          <div class="message-list">
            <div class="message-item">
              <div class="message-header">
                <div class="message-name">
                  Nombre
                </div>
                <div class="message-date">
                  Fecha
                </div>
              </div>
              <div class="message-content">
                Abajo
              </div>
            </div>
          </div>
          <input room-id="" type="text" class="form-control add-message" placeholder="Nuevo Mensaje"
            aria-label="Nuevo Mensaje" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </div>

  <!-- Handlebar User -->
  <script id="room-template" type="text/x-handlebars-template">
    <li room-id="{{id}}" class="{{status}} list-group-item d-flex flex-row text-white">
      {{name}}
    </li>
  </script>

  <!-- Handlebar Message -->
  <script id="message-template" type="text/x-handlebars-template">
    <div class="message-item">
      <div class="message-container">
        <div class="message-header">
          <div class="message-name">
            {{sender}}
          </div>
          <div class="message-date">
            {{date}}
          </div>
        </div>
        <div class="message-content">
          {{message}}
        </div>
      </div>
    </div>
  </script>
</body>

</html>
